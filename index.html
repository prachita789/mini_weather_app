<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f141e1b7ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css"/>
  <title>Dynamic Weather Dashboard</title>
</head>
<body>

  <main>
  <h1>🌤️ Dynamic Weather Dashboard</h1>

  <div class="search-box">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="city" placeholder="Search for a city">
      <button id="searchBtn"> Search</button>
    </div>
    <span class="or">OR</span>
    <button id="gpsBtn"><i class="fas fa-location-dot"></i> Use My Location</button>
  </div>

  <div id="loading" class="hidden loader"></div>
  <div id="error-message" class="hidden"></div>

  <!-- NEW layout wrapper -->
  <div class="weather-layout hidden">
    <div class="weather-left">
      <div id="container" class="weather-card hidden"></div>
      <section id="forecast-section">
        <h2 id="forecast-title" class="hidden">📅 5-Day Forecast</h2>
        <div id="forecast" class="forecast-grid hidden"></div>
      </section>
    </div>

    <div class="weather-right hidden">
      <iframe id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Location Map"></iframe>
    </div>
  </div>
</main>


  <footer>
    <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
